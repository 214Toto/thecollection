    #question-container {

    margin: 20px auto;
    background: rgb(70,195,191);
background: linear-gradient(90deg, rgba(70,195,191,1) 10%, rgba(29,83,253,0.819672131147541) 50%, rgba(252,176,69,1) 100%);

.question {

h2, h3 {

#buttons-container {

.btn-1 {

.btn-1:hover {

}

.hidden {
    display: none;
}

.content {

    background-color: #f0f0f0;

}

.subquestion {

}

#navigation-container {
  position: fixed; /* Keeps the buttons at the bottom of the page */
  bottom: 20px; /* Adds some space from the bottom */
  left: 0;
  width: 100%; /* Makes the container span the width of the page */
  display: flex; /* Aligns the buttons horizontally */
  justify-content: center; /* Centers the buttons horizontally */

#navigation-container button {

  border-radius: 5px; /* Round corners */
  cursor: pointer; /* Pointer cursor for hover effect */
  font-size: 16px; /* Adjust text size */
}

#navigation-container button:hover {
  background-color: #45a049; /* Slightly darker green on hover */
}

  <script>
    let currentQuestion = 0;

function toggleContent(contentId) {
    const content = document.getElementById(contentId);
    if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
    } else {
        content.classList.add('hidden');
    }
}

function previousQuestion() {
    const questions = document.querySelectorAll('.question');
    if (currentQuestion > 0) {
        questions[currentQuestion].style.display = 'none';
        currentQuestion -= 1;
        questions[currentQuestion].style.display = 'block';
    }
}

function nextQuestion() {
    const questions = document.querySelectorAll('.question');
    if (currentQuestion < questions.length - 1) {
        questions[currentQuestion].style.display = 'none';
        currentQuestion += 1;
        questions[currentQuestion].style.display = 'block';
    }
}

// Hide all questions except the first one
document.addEventListener('DOMContentLoaded', () => {
    const questions = document.querySelectorAll('.question');
    questions.forEach((question, index) => {
        if (index !== 0) question.style.display = 'none';
    });
});

  </script>
